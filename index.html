<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,200&family=Roboto+Mono:ital,wght@0,200;0,300;0,400;0,500;0,700;1,200;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
<div class="main-container">
    <div class = "container">
        <div class="display">
            <div class="display-top"></div>
            <div class="display-bottom"></div>
        </div>
        <div class="input">
            <div class="input-button numbers">
                <div class="input-button misc"></div>
                <div class="input-button digits"></div>
            </div>
            <div class="input-button operators"></div>
            
        </div>
    </div>    
</div>

</html>
